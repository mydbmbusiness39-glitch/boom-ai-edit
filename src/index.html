<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOM AI - Text to Speech Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 500px;
      }
      
      h1 {
        color: #333;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
      
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
      }
      
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        resize: vertical;
        min-height: 120px;
        font-size: 14px;
      }
      
      select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        background: white;
        font-size: 14px;
      }
      
      button {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }
      
      button:hover:not(:disabled) {
        transform: translateY(-2px);
      }
      
      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      
      .loading {
        display: none;
        text-align: center;
        margin: 1rem 0;
        color: #667eea;
      }
      
      .error {
        background: #fee;
        color: #c33;
        padding: 0.75rem;
        border-radius: 8px;
        margin: 1rem 0;
        display: none;
      }
      
      .success {
        background: #efe;
        color: #363;
        padding: 0.75rem;
        border-radius: 8px;
        margin: 1rem 0;
        display: none;
      }
      
      audio {
        width: 100%;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¤ BOOM AI TTS</h1>
      
      <form id="ttsForm">
        <div class="form-group">
          <label for="textInput">Enter Text:</label>
          <textarea 
            id="textInput" 
            placeholder="Type your message here..."
            required
          ></textarea>
        </div>
        
        <div class="form-group">
          <label for="voiceSelect">Select Voice:</label>
          <select id="voiceSelect">
            <option value="9BWtsMINqrJLrRacOk9x">Aria (Female)</option>
            <option value="CwhRBWXzGAHq8TQ4Fs17">Roger (Male)</option>
            <option value="EXAVITQu4vr4xnSDxMaL">Sarah (Female)</option>
            <option value="JBFqnCBsd6RMkjVDRZzb">George (Male)</option>
            <option value="N2lVS1w4EtoT3dr4eOWO">Callum (Male)</option>
          </select>
        </div>
        
        <button type="submit" id="generateBtn">
          Generate Speech
        </button>
      </form>
      
      <div class="loading" id="loading">
        ðŸ”„ Generating speech...
      </div>
      
      <div class="error" id="error"></div>
      <div class="success" id="success"></div>
      
      <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
